<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ-ajax</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>

    <button class="get">JQ-发送GET - ajax请求</button>
    <button class="post">JQ-发送POST - ajax请求</button>

    <script>
        $(function() {
            $('.get').on('click', function() {

                $.get('http://127.0.0.1:8000/jquery-sever', {
                    a: 1,
                    b: 2
                }, function(re) {
                    console.log(re)
                })
            })

            $('.post').on('click', function() {

                $.post('http://127.0.0.1:8000/jquery-sever', function(e) {
                    console.log(e)
                })
            })

        })
    </script>
</body>

</html>
